<div class="container mx-auto p-4">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Products List</h1>

  <div class="bg-white shadow-md rounded-lg overflow-hidden">
    <table class="min-w-full divide-y divide-gray-200">
      <thead class="bg-gray-50">
        <tr
          class="*:px-6 *:py-3 *:text-left *:text-xs *:font-medium *:text-gray-500 *:uppercase *:tracking-wider"
        >
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>
          <th>Favourite</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody class="bg-white divide-y divide-gray-200">
        @for (product of products; track product.id) {
          <tr class="*:px-6 *:py-4 *:whitespace-nowrap *:text-sm *:text-gray-900">
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.price | currency }}</td>
            <td>
              @if (product.id === favouriteId) {
                <span class="text-yellow-500 text-lg">‚≠ê</span>
              }
            </td>
            <td class="flex gap-3">
              <button
                (click)="favouriteProduct(product.id)"
                class="text-yellow-500 hover:text-yellow-700 font-medium"
              >
                Favourite
              </button>
              <button
                (click)="editProduct(product)"
                class="text-blue-600 hover:text-blue-900 font-medium"
              >
                Edit
              </button>
              <button
                (click)="deleteProduct(product.id)"
                class="text-red-600 hover:text-red-900 font-medium"
              >
                Delete
              </button>
            </td>
          </tr>
        }
      </tbody>
    </table>
  </div>
</div>
