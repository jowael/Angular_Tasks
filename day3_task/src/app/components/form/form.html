<form class="w-full max-w-sm mx-auto mt-10">
  @if (error) {
    <p class="text-red-500 text-xs italic mb-4">{{ error }}</p>
  }

  <h2 class="text-xl font-bold mb-6 text-gray-800">
    {{ editProduct ? 'Edit Product' : 'Create Product' }}
  </h2>

  <div class="mb-4">
    <label for="name" class="block text-gray-700 text-sm font-bold mb-2">Name</label>
    <input
      type="text"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="name"
      [value]="editProduct?.name ?? ''"
      #name
    />
  </div>
  <div class="mb-6">
    <label for="price" class="block text-gray-700 text-sm font-bold mb-2">Price ($)</label>
    <input
      type="number"
      min="0"
      step="0.01"
      class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
      id="price"
      [value]="editProduct?.price ?? ''"
      #price
    />
  </div>

  <div class="flex items-center gap-3">
    <button
      class="bg-blue-500 cursor-pointer hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      type="button"
      (click)="submit(name.value, price.value)"
    >
      {{ editProduct ? 'Update Product' : 'Create Product' }}
    </button>
    @if (editProduct) {
      <button
        class="bg-gray-300 cursor-pointer hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        type="button"
        (click)="cancelEdit.emit()"
      >
        Cancel
      </button>
    }
  </div>
</form>
