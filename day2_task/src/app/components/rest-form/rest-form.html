<section class="min-h-screen flex items-center justify-center from-slate-900 to-slate-800">
  <div
    class="bg-white px-8 py-12 flex flex-col items-center gap-6 w-full max-w-md shadow-2xl rounded-3xl"
  >
    <h1 class="text-3xl font-bold text-slate-900">Welcome</h1>

    <input
      type="text"
      placeholder="Enter First Name"
      class="border-2 w-full p-3 border-slate-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 placeholder:text-slate-400"
      [(ngModel)]="fName"
    />

    <button
      class="w-full px-6 py-3 cursor-pointer bg-blue-600 hover:bg-blue-700 text-white rounded-lg font-semibold transition-colors"
      (click)="onReset()"
    >
      Reset
    </button>

    <div class="mt-4 text-center text-slate-600">
      <p class="text-sm">Your name:</p>
      <p class="text-2xl font-bold text-slate-900">{{ fName || 'â€”' }}</p>
    </div>
  </div>
</section>
