<section class="flex items-center justify-center min-h-screen bg-gray-100">
  <div class="bg-white rounded-lg shadow p-8 w-80">
    <h1 class="text-2xl font-bold text-center mb-6">Temperature Converter</h1>

    <div class="space-y-4">
      <div>
        <label for="celsius" class="block text-sm font-medium mb-2">Celsius</label>
        <input
          type="number"
          id="celsius"
          [defaultValue]="0"
          #celsiusInput
          (input)="convertCelsiusToFahrenheit(celsiusInput, fahrenheitInput)"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>

      <div>
        <label for="fahrenheit" class="block text-sm font-medium mb-2">Fahrenheit</label>
        <input
          type="number"
          id="fahrenheit"
          [defaultValue]="32"
          #fahrenheitInput
          (input)="convertFahrenheitToCelsius(fahrenheitInput, celsiusInput)"
          class="w-full p-2 border border-gray-300 rounded"
        />
      </div>

      <p class="text-sm text-gray-500 mt-6">Enter a temperature to auto-convert</p>
    </div>
  </div>
</section>
